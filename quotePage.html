fb-component__button--child><i class="mfb-component__child-icon ion-social-github"></i></a></li><li><a href=mailto:satyarth.23@gmail.com data-mfb-label=Email data-mfb-hover-color=blue class=mfb-component__button--child><i class="mfb-component__child-icon ion-android-mail"></i></a></li></ul></li></ul><div class=wrap><div class=masthead><svg class=masthead-title viewbox="0 0 2700 500"><symbol id=s-text><text text-anchor=middle x=50% y=50% dy=.35em>Droidekas</text></symbol><use xlink:href=#s-text class=text></use><use xlink:href=#s-text class=text></use><use xlink:href=#s-text class=text></use><use xlink:href=#s-text class=text></use><use xlink:href=#s-text class=text></use></svg></div><div class="container content"><div class=page><div class=quote-list><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Influence acts strongest when you don't realize that it is acting</blockquote><figcaption class=quote-by>— Jiddu Krishnamurthi</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Universe,just admire it,its the best you could do with it anyways.</blockquote><figcaption class=quote-by>— Dr Manhattan</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Voilà! In view, a humble vaudevillian veteran cast vicariously as both victim and villain by the vicissitudes of Fate. This visage, no mere veneer of vanity, is a vestige of the vox populi, now vacant, vanished. However, this valorous visitation of a bygone vexation stands vivified and has vowed to vanquish these venal and virulent vermin vanguarding vice and vouchsafing the violently vicious and voracious violation of volition! The only verdict is vengeance; a vendetta held as a votive, not in vain, for the value and veracity of such shall one day vindicate the vigilant and the virtuous. Verily, this vichyssoise of verbiage veers most verbose, so let me simply add that it's my very good honor to meet you and you may call me "V".</blockquote><figcaption class=quote-by>— V (V for Vendetta)</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>If you're going through hell, keep going.</blockquote><figcaption class=quote-by>— Winston Churchill</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Don’t dream about what you want to do, stay awake and do it.</blockquote><figcaption class=quote-by>— Marvin Yagoda</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>When you have a hammer, everything looks like a nail.</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>We looked at each other for the last time; nothing is as eloquent as nothing.</blockquote><figcaption class=quote-by>— Cloud Atlas(Sonmi 451)</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>I don't ask you to love me always like this,but I ask you to remember.somewhere inside of me there will always be the person I am tonight</blockquote><figcaption class=quote-by>— F Scott Fitzgerald</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>A half-read book is a half-finished love affair.</blockquote><figcaption class=quote-by>— David Mitchell, Cloud Atlas</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>take a chance, while you've got the choice</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>every hour wounds, the last one kills</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Rules are the definition of life.And once you get bored with your life.... Break those rules.</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>My life amounts to no more than one drop in a limitless ocean. Yet what is any ocean, but a multitude of drops?</blockquote><figcaption class=quote-by>— David Mitchell, Cloud Atlas</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>I'm a paradox.I want to be happy,but i think of things that make me sad.I'm lazy yet i'm ambitious.I dont like myself,but i also who i am.I say i dont care,but i really do.I crave attention,but reject it when it comes my way.I'm a conflicted contradiction.If I can't figure myself out,there's no way anyone else has.</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>The journey of a single step may start with a thousand miles in the opposite direction.</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>I always knew I could climb..but I could only climb if I climbed alone</blockquote><figcaption class=quote-by>— Fountainhead</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>If you love 2 people at the same time,choose the second one because if you really loved the first one u wouldn't fall for the second</blockquote><figcaption class=quote-by>— Johnny Depp</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Everything you do is collated and quantified...everything sticks</blockquote><figcaption class=quote-by>— Catwoman (Batman-The Dark Knight Rises)</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>When a liar became too skilled at deception, he could lose the ability to discern truth, and could himself be more easily deceived.</blockquote><figcaption class=quote-by>— Velocity ,Dean Koontz</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>One cannot be prepared for something while secretly believing it will not happen</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Never regret thy fall,O Icarus of the earless flight,For the greatest tragedy of them all is never to feel the burning light</blockquote><figcaption class=quote-by>— Oscar Wilde</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>In a pause,she asked How is he, Steve I often think that he's the only one whobhas achieved immortality.I dont mean in the sense of fame and I dont mean that he wont die someday.but he's living it.I think he is what the conception rrally means.yiu know how people long to be eternal.but they die wih every day that passes.when u meet them they are not what u met last..in any given hour, they kill some part of themselves.they change,they deny, they contradict-and they call ut growth. at the end there's nothing left,nothing unreversed, or unbetrayed.as if there had never been an entity.only a succession of adjectives fading in and out on an unformed mass.how do they expect a permanence which they have never held fot a single moment?but howard-one can imagine him existing forever</blockquote><figcaption class=quote-by>— Fountainhead -Ayn Rand</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Insanity is living ur life as nothing</blockquote><figcaption class=quote-by>— Wanted : Morgan Freeman</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Love is a temporary madness, it erupts like volcanoes and then subsides. And when it subsides, you have to make a decision. You have to work out whether your roots have so entwined together that it is inconceivable that you should ever part. Because this is what love is. Love is not breathlessness, it is not excitement, it is not the promulgation of promises of eternal passion, it is not the desire to mate every second minute of the day, it is not lying awake at night imagining that he is kissing every cranny of your body. No, don't blush, I am telling you some truths. That is just being "in love", which any fool can do. Love itself is what is left over when being in love has burned away, and this is both an art and a fortunate accident</blockquote><figcaption class=quote-by>— Louis de Bernières, Captain Corelli's Mandolin</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Hell happens when the evil of the world exceeds our belief that we can conquer it</blockquote><figcaption class=quote-by>— Abyssinian (Da vinci's Demons)</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>You see Madness is like gravity....all you need is a little push</blockquote><figcaption class=quote-by>— Joker,The Dark Knight</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Experience is what u get when u didnt get what u wanted</blockquote><figcaption class=quote-by>— Randy Pausch</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Brick walls exist to separate people who want it from people who really want it..its to keep the 'other' people out</blockquote><figcaption class=quote-by>— Randy Pausch</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>You May think that the grass on the other side is greener..but if you take the time to water your own grass,it would be just as green</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Sometimes i think the surest sign that intelligent life exists elsewhere in the universe is that none of it has tried to contact us</blockquote><figcaption class=quote-by>— Calvin and Hobbes</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>You've never really lived until you've done something for someone who can never repay you</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>People might say i'm special..I know that i am normal! and thats good enough for me</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Why sarcasm you ask?Because beating the hell out of people is illegal</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>If neither foes nor loving friends can hurt you If all men count with you,but none too much</blockquote><figcaption class=quote-by>— Rudyard Kipling</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>I don't care what you think about me. I don't think about you at all</blockquote><figcaption class=quote-by>— Coco Chanel</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Time you enjoy wasting was not wasted</blockquote><figcaption class=quote-by>— John Lennon</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>You can have anything in life, if you sacrifice everything for it</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Nothing comes without a price, So,before you go into battle, you better decide how much you're willing to lose</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>An idealist is a coward who doesn’t understand enough of what his true thoughts and feelings mean and where, in time, they’ll lead him. So he sticks to thoughts, paths and philosophies which he knows the end result of….. …… When an idealist says something that’s meant to get people laughing, you ought to pay attention. His humor reveals more than ‘a’ philosophy he understands. In humor lies the philosophy, his philosophy that he can’t quite grasp……</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>So which is it - The unexamined life is not worth living or Ignorance is bliss?</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Depression is merely anger without enthusiasm!!!</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>You got a dream..you gotta protect it. People cant do something themselves,they wanna tell you you cant do it if you want something,go get it.Period</blockquote><figcaption class=quote-by>— In Pursuit of Happiness,Will Smith</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Logic will take you from point A to B Imagination will take you everywhere</blockquote><figcaption class=quote-by>— Einstein</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>It opens the lungs, washes the countenance, exercises the eyes, and softens down the temper; so cry away.</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>You Have enemies?Good.That means you've stood up up for something in your life.</blockquote><figcaption class=quote-by>— Winston Churchill</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>George:I dont believe in hope! hope is killing me..my aim in life is to become hopeless..and that indifference,thats what makes you attractive Jerry:So hopelessness is the key George:Yup..thats my only hope!</blockquote><figcaption class=quote-by>— Seinfeld</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Holding a grudge is letting someone live rent-free in your head</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>The truth is, everyone is going to hurt you. You just got to find the ones worth suffering for .</blockquote><figcaption class=quote-by>— Bob Marley</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Tell me with whom thou art found, and I will tell thee who thou art.</blockquote><figcaption class=quote-by>— Johann Wolfgang Von Goethe</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>The 2 most important days in your life are when your born and when you find out why</blockquote><figcaption class=quote-by>— Mark Twain</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Common sense is the collection of prejudices acquired by age eighteen</blockquote><figcaption class=quote-by>— Einstein</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>You can know the name of a bird in all the languages of the world, but when you're finished, you'll know absolutely nothing whatever about the bird. So let's look at the bird and see what it's doing -- that's what counts. I learned very early the difference between knowing the name of something and knowing something.</blockquote><figcaption class=quote-by>— Richard Feynman</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>No one believes in experimental data except the man who takes it, but everyone believes the result of a theoretical analysis except the man who makes it</blockquote><figcaption class=quote-by>— O.H Solumsmoen,ship vibration experience from service measurements</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>stupidity,the mother of all warning labels</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>The best revenge,Happiness,because nothing drives people more crazy after seeing someone actually having a good fucking life</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Great men are more distinguished by range and extent than by originality</blockquote><figcaption class=quote-by>— Ralph Waldo Emerson</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>A true soulmate is probably the most important person you’ll ever meet, because they tear down your walls and smack you awake. But to live with a soulmate forever? Nah. Too painful. Soulmates, they come into your life just to reveal another layer of yourself to you, and then leave. A soulmate’s purpose is to shake you up, tear apart your ego a little bit, show you your obstacles and addictions, break your heart open so new light can get in, and make you so desperate and out of control that you have to transform your life.</blockquote><figcaption class=quote-by>— Elizabeth Gilbert</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Nature and books belong to the eyes that see them</blockquote><figcaption class=quote-by>— Emerson</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>In the end the Party would announce that two and two made five, and you would have to believe it. It was inevitable that they should make that claim sooner or later: the logic of their position demanded it. Not merely the validity of experience, but the very existence of external reality, was tacitly denied by their philosophy. The heresy of heresies was common sense. And what was terrifying was not that they would kill you for thinking otherwise, but that they might be right. For, after all, how do we know that two and two make four? Or that the force of gravity works? Or that the past is unchangeable? If both the past and the external world exist only in the mind, and if the mind itself is controllable-what then?</blockquote><figcaption class=quote-by>— George Orwell-1984</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Thinking is one thing no one has ever been able to tax.</blockquote><figcaption class=quote-by>— Charles F. Kettering</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>If people are not laughing at your goals,your goals are too small</blockquote><figcaption class=quote-by>— Azim Premji</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>When you are face to face with a difficulty,you are up against a discovery</blockquote><figcaption class=quote-by>— Kelvin</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>Be less curious about people and more curious about ideas</blockquote><figcaption class=quote-by>— Marie Curie</figcaption></figure></div></div><div class=quote3><div class=notepaper><figure class=quote><blockquote class=curly-quotes>For the happiness you want, what is the level of pain you are willing to sustain</blockquote><figcaption class=quote-by>— Anonymous</figcaption></figure></div></div></div></div></div></div><label for=sidebar-checkbox class="sidebar-toggle sidebar-inset inset-box"></label></body></html>
