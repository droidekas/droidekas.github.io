<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  <body class="theme-base-custom ">
    {% include sidebar.html %}
    {% include action_button.html %}
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
    content to avoid any CSS collisions with our real content. -->
    <div class="wrap ">
    <div class="parallax">
    <div class="parallax__group">
      
      
      <div  class="masthead ">
      
      <div class="masthead-title">
      <div class="parallax__layer parallax__layer--back">
        <svg  viewBox="0 0 2700 500">
          <!-- Symbol -->
          <symbol id="s-text">
            <text text-anchor="middle"
                  x="50%" y="50%" dy=".35em">
              Droidekas
            </text>
          </symbol>  
          <!-- Duplicate symbols -->
          <use xlink:href="#s-text" class="text"
               ></use>
          <use xlink:href="#s-text" class="text"
               ></use>
          <use xlink:href="#s-text" class="text"
               ></use>
          <use xlink:href="#s-text" class="text"
               ></use>
          <use xlink:href="#s-text" class="text"
               ></use>
        </svg>
        </div>
        </div>
      </div>
      <div class="container content parallax__layer parallax__layer--fore">
        {{ content }}
        {% include comments.html %}
      </div>
    </div>
    </div>
    </div>
    <label for="sidebar-checkbox" class="sidebar-toggle sidebar-inset inset-box"></label>
  </body>
</html>
